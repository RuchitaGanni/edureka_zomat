<html>

<head>
    <title>calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="../css/calculator.css" />
    <script src="../js/calculator.js"></script>
</head>

<body>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Calculator</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-4">
                        <form>
                            <div class="row">
                                <div class="form-group">
                                    <input type="number" class="form-control" placeholder="input1" id="inp1" name="inp1"
                                        pattern="/^[0-9]+$/" />
                                    <!-- <input class="form-control" placeholder="input1" id="inp1" name="inp1" pattern="" /> -->
                                </div>
                                <div class="form-group">
                                    <input type="number" class="form-control" placeholder="input2" id="inp2" name="inp2"
                                        pattern="^[0-9]*$" />
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="result" value="" disabled id="result"
                                        name="result" />
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-md-3">
                                    <button type="button" class="operator btn btn-primary" value="+" onclick="Add()">
                                        +
                                    </button>
                                </div>
                                <div class="col-md-3">
                                    <button type="button" class="operator btn btn-primary" value="-" onclick="Sub()">
                                        -
                                    </button>
                                </div>
                                <div class="col-md-3">
                                    <button type="button" class="operator btn btn-primary" value="*" onclick="Multy()">
                                        &times;
                                    </button>
                                </div>
                                <div class="col-md-3">
                                    <button type="button" class="operator btn btn-primary" value="/" onclick="Divide()">
                                        /
                                    </button>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-md-3">
                                    <button class="btn btn-primary">
                                        CE
                                    </button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
