<html>

<head>
    <title>Weather App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/weather.css">
    <script src="../js/weather.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <div class="row">
                
					
				
                <span  id="title">Weather</span>
                <span><i class="fa fa-cloud fa-3x" aria-hidden="true"></i></span>
            </div>
            <div class="row">
                <div class="col-md-5">

                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Type Location">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5">

                    <div class="form-group">
                        <p id="display">User Location</p>
                       
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 vals_night" >
                    <span><i class="fa fa-moon-o fa-5x" aria-hidden="true"></i><i class="fa fa-star-o" aria-hidden="true"></i></span>
                    <div id="temp_val"><span id="temp_night">30</span></span><span>&#8451;</span></div>
                </div>
                <div class="col-md-3 vals_day" >
                    <span><i class="fa fa-sun-o fa-5x" aria-hidden="true"></i></span>
                    <div id="temp_val"><span id="temp_day">30</span></span><span>&#8451;</span></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
