<html>

<head>
    <title>Weather App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/weather.css">
    <script src="../js/weather.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <div class="row">



                <span id="title">Weather</span>
                <span><i class="fa fa-cloud fa-3x" aria-hidden="true"></i></span>
            </div>
            <div class="row">
                <div class="col-md-5">

                    <div class="form-group">
                        <input type="text" id="location_name" class="form-control" placeholder="Type Location">
                    </div>
                </div>
                <div class="col-md-1">

                    <!-- <div class="form-group"> -->
                    <span><i class="fa fa-search fa-2x" aria-hidden="true" onClick="successloc();"></i></span>
                    <!-- </div> -->
                </div>
            </div>
            <div class="row">
                <div class="col-md-5">

                    <div class="form-group">
                        <span><i class="fa fa-map-marker fa-2x" aria-hidden="true"></i></span>
                        <span id="loc"></span>
                        <!-- <p id="loc"></p> -->
                        <p id="display"></p>


                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 vals_night">
                    <span><i class="fa fa-moon-o fa-5x" aria-hidden="true"></i></span>
                    <div id="temp_val">
                        <div>
                            <span id="unit">&#8451;|&#8457;</span>
                        </div>
                        <div>
                            <span id="temp_night">------</span>
                        </div>
                    </div>
                    <!-- <div id="temp_val">
                        <span id="unit">&#8451;|&#8457;</span>
                        <span id="temp_night">------</span>
                        
                    </div> -->
                </div>
                <div class="col-md-3 vals_day">
                    <span><img src="../images/sun.png"> <i class="fa fa-sun-o fa-5x" aria-hidden="true"></i></span>
                    <div id="temp_val">
                        <span id="unit">&#8451;|&#8457;</span>
                        <br>
                        <span id="temp_day">------</span>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
